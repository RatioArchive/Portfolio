	<div id="dialog" title="Basic dialog">
		<p id="positions">&nbsp;</p>
		<ul class="thumbnails">
  		<li class="span1_5">
		    <a href="#" class="thumbnail" onclick="selectImage(1); return true;">

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
	
	<script>
		$(function() {
		$( "#dialog" ).dialog({ autoOpen: false , width: 370 , height: 300});
	});
	
	
	var x0,y0,x1,y1,x2,y2;
	var clicked = false;
	
	jQuery(document).ready(function(){
	   	$("#heroImage").click(function(e){
	   		if (clicked == false)
	   		{
   				x0 = e.pageX;
   				y0 = e.pageY;
   				x1 = e.pageX - this.offsetLeft;
				y1 = e.pageY - this.offsetTop;
   	
		        $('#cPosition').html(x1 +', '+ y1);
	    	    clicked = true;
	        }
	        else if (clicked == true)
	   		{
	   			x2 = e.pageX - this.offsetLeft;
				y2 = e.pageY - this.offsetTop;
				$("#dialog").dialog('open');
				clicked = false;
	   		}
	   		$('#cPosition').html(x1 +', '+ y1 + " to " + x2 +', '+ y2);
		
			
	   	}); 
	})
	function selectImage(imgN)
	{
		
		$("#sideBar").append("<li><a href=\"#\" onclick=\"$('#hoverTransparency').css({'top':"
							+ y0 +",'left':" + x0+ ", 'width':'" + (x2 - x1) + "','height':'"
							+ (y2 - y1) +"'}); return true;\">"
							+ "Image " + imgN + ": from: " + x1 + ", " + y1 + " to " + x2 + ", " 
							+ y2 +"</a></li>");
		$("#dialog").dialog('close');
	}
	</script>
